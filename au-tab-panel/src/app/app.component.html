<h2>
  Tab Panel
</h2>


<div class="container">
    <ng-template #headerButtons>
        <button (click)="tabPanel.selectTab(loginTab)">Login</button>
        <button (click)="tabPanel.selectTab(signUpTab)">Sign Up</button>

    </ng-template>


    <tab-panel #tabPanel id="tab-panel">

        <tab-container title="login" #loginTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="login-email">
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </tab-container>
        <tab-container title="Sign up" #signUpTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input>
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </tab-container>
        <tab-container title="Contact" [selected]= true>
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="contact-email">
                </div>
                <div class="form-field">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </form>
        </tab-container>

    </tab-panel>

  <div class="tab-panel">

     

  </div>


</div>
