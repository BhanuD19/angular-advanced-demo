<body>
<div class="container">
  <h1>Font Awesome</h1>

<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>
  
  <div class="form-row">
    <label>Email:</label>
    <fa-input icon="envelope" id="email-field">
      <input type="email" class="test-class" placeholder="E-mail">
    </fa-input>
</div>
<div class="form-row fa-input-red">
  <label>Password:</label>
  <fa-input icon="lock" id="password-field">
    <input  placeholder="Password" class="test-class">
  </fa-input>
</div>
<div class="form-row">
  <label>Stripe:</label>
  <fa-input icon="cc-stripe" >
    <input placeholder="Stripe">
  </fa-input>
</div>
<div class="form-row">
  <label>Paypal:</label>
  <fa-input icon="paypal" >
    <input placeholder="Paypal">
  </fa-input>
</div>

</div>
